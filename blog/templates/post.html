<div class="post">
    <hgroup>
        <h2>
            <a href="{% url 'read_post' post.slug %} " title="read {{post.title}} ">
                {{post.title}}
            </a>
        </h2>
        <p>
            <i class="fas fa-clock" style="padding-right: 5px;"></i>
            {% if post.date_update %}
                {{post.date_update}} (updated) 
            {% else %}
                {{post.date_publish}}
            {% endif %}
        </p>
        <a href="{% url 'post_tag' post.tag %}" title="post with {{post.tag}} tag">
            #{{post.tag.tag_name}}
        </a>
        {% include "profile.html" with author=post.author %}
    </hgroup>
    <p style="font-size: 1rem">
        {{post.title|truncatewords_html:20}}
    </p>
    <a href="{% url 'read_post' post.slug %} " title="read {{post.title}} ">
        Read more <i class="fas fa-arrow-right"></i>
    </a>
    <hr>
</div>
